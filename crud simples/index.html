<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"> <!--font awesome -->

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/records.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/search.css">
    <script src="main.js" defer></script>
    <title>CRUD</title>
  </head>
  <body>
    <header>
      <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    <main>
      <div class="buttons">
        <button type="button" class="button blue mobile" id="cadastrarCliente">
          Cadastrar Cliente
        </button>
        <div class="search-container">
          <input id="txtSearch" type="search" placeholder="Buscar...">
          <button id="btn-search" type="button"><i class="fa fa-search"></i></button>
        </div>
      </div>
      <table id="tableClient" class="records">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Celular</th>
            <th>Cidade</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
      <div class="modal" id="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h2>Novo Cliente</h2>
            <span class="modal-close" id="modalClose">&#10006;</span>
          </header>
          <form id="form" class="modal-form">
            <input
              type="text"
              id="nome"
              data-index="new"
              class="modal-field"
              placeholder="Nome do Cliente"
              required
            />
            <input
              type="email"
              id="email"
              class="modal-field"
              placeholder="e-mail do Cliente"
              required
            />
            <input
              type="text"
              id="cel"
              class="modal-field"
              placeholder="Celular do Cliente"
              required
            />
            <input
              type="text"
              id="cidade"
              class="modal-field"
              placeholder="Cidade do Cliente"
              required
            />
          </form>
          <footer class="modal-footer">
            <button class="button green" id="salvar">Salvar</button>
            <button class="button blue" id="modalCloseButton">Cancelar</button>
          </footer>
        </div>
      </div>
    </main>
  </body>
</html>
