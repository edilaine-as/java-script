<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="conteudo">
        <header>
            <h1>Analisador de números</h1>
        </header>
        <section>
            <div>
                <p>Número (entre 1 e 100): <input style="margin-right: 10px;" type="number" name="fnum" id="fnum"><input type="button" value="Adicionar" onclick="adicionar()"></p>
                <select name="flista" id="flista" size=10>
                    <option>Digite um número acima...</option>
                </select>
                <br>
                <input style="margin-top: 10px;" type="button" value="Finalizar" onclick="finalizar()">
            </div>
            <div id="res">
        
            </div>
        </section>
        <footer>
            <p>Criado por Edilaine Santos</p><br>
	    <p>Colaborador: Eduardo Programador</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
